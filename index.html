<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   
</head>
<body>
    <section class="bgEff">
        <div class="container-fluid text-center border border-white rounded" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; background-color: rgb(0, 0, 0,0.4);">
            <h1 class="display-6 mb-0 mt-1" style="text-shadow: 5px 5px 8px black;"> S N A K E &nbsp;  G A M E</h1>
            <p class="lead my-0 mb-1" style="text-shadow: 2px 2px 4px black;"> (Help Snake to Eat food!)</p>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9 boardArea" >
                    <div id="board"></div>
                </div>

                <div class="col-3 align-self-top">
                    <div class="row mt-5 text-center">
                        <div>
                            <h1>S C O R E</h1>
                            <hr style="color: white;">
                            <div><h4 id="highScore">High Score : 0</h4></div>
                            <div><h4 id="currentScore">Current Score : 0</h4></div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 40%;">
                        <h5>Game Speed</h5>
                        <select id="speedSelect" class="form-select my-2" style="width: fit-content;" onchange="setSpeed();"> 
                            <option value="Easy" selected>Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                            <option value="Dy">Increase With Length</option>
                          </select>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <script src="snake.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
